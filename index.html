        <form id="form">
            <h2>Find a car that suits you</h2>
            
            <section class="group">
                <section class="left">
                    <section class="pick">
                        <p>I pick it up</p>
                        <input type="date" id="arrivaldate" name="date" required>
                    </section>
                    <section class="range1">
                        <p>Number of persons</p>
                        <input type="number" id="range" name="range" min="1" max="7" required>
                    </section>
                </section>

                <section class="right">
                    <section class="hand">
                        <p>I hand it in</p>
                        <input type="date" id="departuredate" name="date" required>
                    </section>
                    <section class="suitcase1">
                        <p>Number of suitcases</p>
                        <datalist id="number">
                            <option value="0">
                            <option value="1">
                            <option value="2"> 
                            <option value="3">
                            <option value="4">     
                            <option value="5"> 
                            <option value="6">             
                        </datalist>
                        <input list="number" name="inputo" id="inputo" required>
                    </section>
                </section>
            </section>
            <button type="submit">Search</button>
        </div>
